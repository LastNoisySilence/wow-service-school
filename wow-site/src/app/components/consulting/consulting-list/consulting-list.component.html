<div class="container">
    <div class="row" *ngIf="getFullOfCunsultingCategories()?.length > 0">
        <div class="col-xs-12">
            <ul uk-accordion uk-scrollspy="cls: uk-animation-slide-top-medium; delay: 100; repeat: true">
                <li *ngFor="let category of getFullOfCunsultingCategories()">
                    <h3 class="uk-accordion-title uk-heading-divider">
                        {{category?.title}}
                    </h3>
                    <div class="uk-accordion-content">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div *ngFor="let consulting of getConsultingListByCategory(category); let even = even">
                                    <app-consulting-item [consulting]="consulting" *ngIf="even" [(consultingInModal)]="currentConsulting" (onCurrentConsultingChange)="changeConsultingInModal($event)">
                                    </app-consulting-item>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div *ngFor="let consulting of getConsultingListByCategory(category); let odd = odd">
                                    <app-consulting-item [consulting]="consulting" *ngIf="odd" [(consultingInModal)]="currentConsulting" (onCurrentConsultingChange)="changeConsultingInModal($event)">
                                    </app-consulting-item>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<app-consulting-modal [consulting]="consultingInModal"></app-consulting-modal>
<app-subscription-modal [entity]="consultingInModal" [type]="'Консалтинг'"></app-subscription-modal>
