<div id="AddModal" uk-modal="bg-close: false">
  <div
    class="uk-modal-dialog uk-modal-body uk-width-1-1@s uk-width-4-5@m uk-width 5-6@l">
    <form class="uk-grid-small" uk-grid>
      <div class="image-upload text-center form-group uk-width-1-1@s uk-width-1-3@m"
           uk-form-custom>
        <img class="center-cropped uk-border-rounded" src="{{defaultImageSrc}}"
             alt="Image placeholder">
        <input type="file" multiple accept="image/x-png,image/gif,image/jpeg"
               (change)="uploadImage($event)">
        <progress id="progressbar" class="uk-progress" value="0" max="100"
                  hidden>
        </progress>
        <button
          class="uk-width-1-1 uk-margin-medium-top uk-button uk-button-default"
          type="button"
          tabindex="-1">
          Добавить фото
        </button>
      </div>
      <div class="uk-width-1-1@s uk-width-2-3@m form-group">
        <input class="uk-input" type="text" placeholder="Ф.И.О. тренера..."
               [(ngModel)]="trainer.fullName"
               name="Name" required>
        <input class="uk-input uk-margin-small-top" type="text" placeholder="Номер телефона тренера..."
               [(ngModel)]="trainer.phoneNumber"
               name="Number" required>
        <input class="uk-input uk-margin-small-top" type="text" placeholder="E-mail тренера..."
               [(ngModel)]="trainer.email"
               name="Email" required>
        <input class="uk-input uk-margin-small-top uk-margin-small-bottom" type="text" placeholder="Сайт тренера..."
               [(ngModel)]="trainer.siteUrl"
               name="Site" required>
        <textarea name="Description"
                  [froalaEditor]="options"
                  [(ngModel)]="trainer.description"
                  class="uk-textarea uk-margin-small-top uk-height-1-1"></textarea>
      </div>
      <div class="uk-width-1-1">
        <button type="submit" class="uk-button-default uk-button uk-width-1-1"
                (click)="add()" *ngIf="!isEditMode">
          Добавить
        </button>
        <button type="submit" class="uk-button-default uk-button uk-width-1-1"
                (click)="update()" *ngIf="isEditMode">
          Редактировать
        </button>
      </div>
    </form>
  </div>
</div>
