<div class="col-xs-12 uk-margin-medium-top uk-margin-medium-bottom">
  <ul uk-accordion="collapsible: false"
      class="uk-card uk-card-default uk-card-small uk-card-body uk-animation-slide-top-medium"
      *ngIf="getFullOfConsultingCategory()?.length > 0">
    <li *ngFor="let category of getFullOfConsultingCategory()">
      <h3 class="uk-accordion-title uk-heading-divider">
        <input class="uk-input uk-form-small uk-form-blank uk-width-2-3"
               type="text" [(ngModel)]="category.title"
               [readonly]=isReadonlyTitle placeholder="Название категории...">
        <span
          class="uk-align-right uk-margin-remove-vertical uk-margin-small-left"
          *ngIf="!category?.secondaryKey"
          (click)="removeCategory(category)" uk-icon="icon: close">
        </span>
        <span
          class="uk-align-right uk-margin-remove-vertical uk-margin-small-left"
          (click)="isReadonlyTitle = false" *ngIf="isReadonlyTitle && !category?.secondaryKey"
          uk-icon="icon: pencil">
        </span>
        <span
          class="uk-align-right uk-margin-remove-vertical uk-margin-small-left"
          (click)="renameCategory(category)" *ngIf="!isReadonlyTitle && !category?.secondaryKey"
          uk-icon="icon: check">
        </span>
      </h3>
      <div class="uk-accordion-content">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div
              *ngFor="let consulting of getConsultingListByCategory(category); let even = even">
              <app-consulting-item class="uk-margin-medium-bottom" *ngIf="even"
                                   [consulting]="consulting">
              </app-consulting-item>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div
              *ngFor="let consulting of getConsultingListByCategory(category); let odd = odd">
              <app-consulting-item class="uk-margin-medium-bottom" *ngIf="odd"
                                   [consulting]="consulting">
              </app-consulting-item>
            </div>
          </div>
        </div>
        <h3 class="uk-text-lead uk-text-muted uk-margin-remove"
            *ngIf="getConsultingListByCategory(category)?.length === 0">
          Список консалтингов пуст
        </h3>
      </div>
    </li>
  </ul>
</div>

<app-consulting-modal [categories]="categoryList">
</app-consulting-modal>
